<!-- frontend/srcs/html/loginSignUp.html -->

<div class="content">
    <!-- ========== Wrapper for Form and Title ========== -->
    <div class="wrapper">

        <!-- ========== Title Section ========== -->
        <div class="title-text">
            <div data-lang-key="login_title" class="title login">Login to Play PONG</div>
        </div>

        <!-- ========== Form Container with Slide Controls ========== -->
        <div class="form-container">

            <!-- ========== Slide Controls for Login/Signup ========== -->
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label data-lang-key="login" for="login" class="slide login">Login</label>
                <label data-lang-key="signup" for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

            <!-- ========== Form Inner Container ========== -->
            <div class="form-inner">

                <div id="twoFAModal" class="two-fa-modal hidden">
                    <div class="two-fa-modal-content">
                        <span class="close-button-2fa">&times;</span>
                        <span class="two-fa-title" data-lang-key="2faAuth">Two-Factor Authentication</span>
                        <p class="two-fa-description">Enter the verification code generated by your authenticator app</p>
                
                        <div class="two-fa-input-container">
                            <input type="text" class="two-fa-input" maxlength="1">
                            <input type="text" class="two-fa-input" maxlength="1">
                            <input type="text" class="two-fa-input" maxlength="1">
                            <input type="text" class="two-fa-input" maxlength="1">
                            <input type="text" class="two-fa-input" maxlength="1">
                            <input type="text" class="two-fa-input" maxlength="1">
                        </div>
                
                        <div class="two-fa-actions">
                            <span class="two-fa-resend" data-lang-key="resend2fa">Resend code</span>
                            <button class="two-fa-button" data-lang-key="confirm2fa">Confirm</button>
                        </div>
                
                    </div>
                </div>                

                <!-- ========== Login Form ========== -->
                <form action="#" class="login" id="login">
                    <!-- Username Input -->
                    <div class="field">
                        <input type="text" id="login-username" class="username-input" placeholder="User Name" required>
                    </div>

                    <!-- Password Input with Toggle Icon -->
                    <div class="field password-field">
                        <input type="password" placeholder="Password" id="login-password-input" required>
                        <span class="toggle-password">
                            <i class="bi bi-eye toggle-password-icon"></i>
                        </span>
                    </div>

                    <!-- Login Button -->
                    <div class="button-container-l-sg">
                        <button data-lang-key="login" class="option-button-l-sg" type="submit">Login</button>
                    </div>

                    <!-- Signup Link at Bottom -->
                    <div class="signup-link-bottom">
                        <span data-lang-key="login_never_played_before">Never played before?</span>
                        <a href="#" data-lang-key="login_signup_now" class="orange-link" id="signup-link">Signup now</a>
                    </div>
                </form>

                <!-- ========== Signup Form ========== -->
                <form action="#" class="signup" id="signup">
                    <!-- Username Input -->
                    <div class="field">
                        <input type="text" id="signup-username" class="username-input" placeholder="User Name" required>
                    </div>
                    
                    <!-- Email Input -->
                    <div class="field">
                        <input type="text" id="signup-email" class="email-input" placeholder="Email Address" required>
                    </div>

                    <!-- Password Input with Toggle Icon -->
                    <div class="field password-field">
                        <input type="password" id="signup-password" placeholder="Password" id="signup-password-input" required>
                        <span class="toggle-password">
                            <i class="bi bi-eye toggle-password-icon"></i>
                        </span>
                    </div>

                    <!-- Confirm Password Input with Toggle Icon -->
                    <div class="field password-field">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm password" id="confirm-password-input" required>
                        <span class="toggle-password">
                            <i class="bi bi-eye toggle-password-icon"></i>
                        </span>
                    </div>

                    <!-- Signup Button -->
                    <div class="button-container-l-sg">
                        <button data-lang-key="signup" class="option-button-l-sg" type="submit">Signup</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
