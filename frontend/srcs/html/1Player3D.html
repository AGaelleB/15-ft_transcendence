<!-- frontend/srcs/html/1Player3D.html -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PONG 3D - 1 Player</title>

    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="../images/icons/pongIcon.ico">

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/startGameModal.css" rel="stylesheet">
    <link href="../css/gameSettingsModal.css" rel="stylesheet">
    <link href="../css/winMsgModal.css" rel="stylesheet">
    <link href="../css/gameScreen.css" rel="stylesheet">

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- JavaScript Modules -->
    <script type="module" src="../js/PongGame/gameSettings.js"></script>
    <script type="module" src="../js/Screens/1Player3D.js"></script>
    <script type="module" src="../js/PongGame/Game3D/resizeRenderer3D.js"></script>
    <script type="module" src="../js/PongGame/Game3D/computerAI3D.js"></script>
</head>

<body>
    <!-- ========== Settings Button ========== -->
    <div id="settingsIcon" class="settings-icon">
        <i class="bi bi-gear-fill"></i>
    </div>

    <!-- ========== Home Button ========== -->
    <div id="homeIcon" class="home-icon">
        <i class="bi bi-house"></i>
    </div>

    <!-- ========== Settings Modal Container ========== -->
    <div class="settings-modal-container">
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <!-- ========== Settings Header ========== -->
                <div class="settings-header">
                    <h2 data-lang-key="game_settings">Game Settings</h2>
                    <button id="resetSettings" class="reset-button">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                </div>

                <div class="wrapper">
                    <!-- ========== Slider for Bot Level ========== -->
                    <div class="slide-controls-bot-level">
                        <input type="radio" name="bot-level" id="novice" checked>
                        <input type="radio" name="bot-level" id="intermediate">
                        <input type="radio" name="bot-level" id="expert">
                        <label for="novice" data-lang-key="novice" class="slide">Novice</label>
                        <label for="intermediate" data-lang-key="intermediate" class="slide">Intermediate</label>
                        <label for="expert" data-lang-key="expert" class="slide">Expert</label>
                        <div class="slider-tab"></div>
                    </div>
                </div>

                <!-- ========== Slider for Ball Speed ========== -->
                <div class="slider-container">
                    <label for="ballSpeed" data-lang-key="ball_speed" class="slider-label">Ball Speed</label>
                    <div class="slider-wrapper">
                        <input type="range" id="ballSpeed" name="ballSpeed" min="1" max="5" value="3">
                        <span id="ballSpeedValue" class="slider-value">3</span>
                    </div>
                </div>

                <!-- ========== Slider for Paddle Speed ========== -->
                <div class="slider-container">
                    <label for="paddleSpeed" data-lang-key="paddle_speed" class="slider-label">Paddle Speed</label>
                    <div class="slider-wrapper">
                        <input type="range" id="paddleSpeed" name="paddleSpeed" min="1" max="5" value="3">
                        <span id="paddleSpeedValue" class="slider-value">3</span>
                    </div>
                </div>

                <!-- ========== Slider for Ball Size ========== -->
                <div class="slider-container">
                    <label for="ballSize" data-lang-key="ball_size" class="slider-label">Ball Size</label>
                    <div class="slider-wrapper">
                        <input type="range" id="ballSize" name="ballSize" min="1" max="5" value="3">
                        <span id="ballSizeValue" class="slider-value">3</span>
                    </div>
                </div>

                <!-- ========== Slider for Paddle Size ========== -->
                <div class="slider-container">
                    <label for="paddleSize" data-lang-key="paddle_size" class="slider-label">Paddle Size</label>
                    <div class="slider-wrapper">
                        <input type="range" id="paddleSize" name="paddleSize" min="1" max="5" value="3">
                        <span id="paddleSizeValue" class="slider-value">3</span>
                    </div>
                </div>

                <!-- ========== Slider for Points to Win ========== -->
                <div class="slider-container">
                    <label for="pointsToWin" data-lang-key="points_win" class="slider-label">Points to win</label>
                    <div class="slider-wrapper">
                        <input type="range" id="pointsToWin" name="pointsToWin" min="1" max="10" value="5">
                        <span id="pointsToWinValue" class="slider-value">5</span>
                    </div>
                </div>

                <!-- ========== Checkbox Options ========== -->
                <div class="checkbox-container">
                    <input type="checkbox" id="resetPaddlePosition" name="resetPaddlePosition">
                    <label data-lang-key="reset" for="resetPaddlePosition">Reset paddles after each point</label>
                </div>
                <div></div>

                <div class="checkbox-container">
                    <input type="checkbox" id="setPowerUps" name="setPowerUps">
                    <label data-lang-key="power_ups" for="setPowerUps">Activate Power-ups</label>
                </div>
                <div></div>

                <div class="checkbox-container">
                    <input type="checkbox" id="setRally" name="setRally">
                    <label data-lang-key="rally" for="setRally">Activate Rally</label>
                </div>
            </div>

            <!-- ========== Close Button ========== -->
            <button data-lang-key="close" id="closeSettings" class="btn btn-primary">Close</button>
        </div>
    </div>

    <!-- ========== Start Game Modal ========== -->
    <div id="startGameMessage" class="start-game-modal">
        <p data-lang-key="press_start">Press Space/Enter to begin the game</p>
    </div>

    <!-- ========== Game Screen ========== -->
    <div class="game-screen">
        <!-- ========== Game Header ========== -->
        <div class="game-header">
            <div class="game-title">
                <h1>PONG</h1>
                <h2 data-lang-key="mode_1">1 Player mode</h2>
            </div>
        </div>

        <!-- ========== Score Section ========== -->
        <section class="score-section">
            <div class="score-container left">
                <h2 id="player1Score" class="score">0 / 3</h2>
                <p class="username">Player 1</p>
            </div>
            <div class="score-container right">
                <h2 id="player2Score" class="score">0 / 3</h2>
                <p data-lang-key="robot" class="username">Mr Robot</p>
            </div>
        </section>

        <!-- ========== Countdown Timer ========== -->
        <div id="countdown" class="countdown"></div>

        <!-- ========== Game Container ========== -->
        <div class="game-container">
            <div id="pongCanvas"></div> <!-- Container pour Three.js -->
        </div>
    </div>

    <!-- ========== Win Message Modal ========== -->
    <div class="modal">
        <p class="message">
            <span data-lang-key="winner"> Player ${winner} Wins! </span>
            <i class="bi bi-emoji-sunglasses"></i>
        </p>
        <div class="options">
            <button data-lang-key="home" id="homeButton" class="btn">Home</button>
            <button data-lang-key="play_again" id="againButton" class="btn">Play Again</button>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
