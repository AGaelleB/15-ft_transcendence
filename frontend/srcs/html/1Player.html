<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PONG - 1 Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/startGameModal.css " rel="stylesheet">
    <link href="../css/settingsModal.css " rel="stylesheet">
    <link href="../css/popUpModal.css" rel="stylesheet">
    <link href="../css/gameScreen.css" rel="stylesheet">
    
    <!-- Load gameSettings -->
    <script type="module" src="../js/gameSettings.js"></script>
    <script type="module" src="../js/resizeCanvas.js"></script>
    <script type="module" src="../js/1Player.js"></script>
    <script type="module" src="../js/computerIA.js"></script>

</head>
<body>
    <div id="settingsIcon" class="settings-icon">
        <i class="bi bi-gear-fill"></i>
    </div>
    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <h2>Game Settings</h2>
            <p>Here you can adjust the game settings.</p>
            <button id="closeSettings" class="btn btn-primary">Close</button>
        </div>
    </div>    
    <div id="startGameMessage" class="start-game-modal">
        <p>Press Space/Enter to begin the game</p>
    </div>    
    <div class="game-screen">
        <div class="game-header">
            <div class="game-title">
                <h1>PONG</h1>
                <h2>1 Player mode</h2>
            </div>
        </div>

        <section class="score-section">
            <div class="score-container left">
                <h2 id="player1Score" class="score">0</h2>
                <p class="username">Player 1</p>
            </div>
            <div class="score-container right">
                <h2 id="player2Score" class="score">0</h2>
                <p class="username">Mr Robot</p>
            </div>
        </section>

        <section class="game-container">
            <canvas id="pongCanvas" width="850" height="450"></canvas>
            <div id="winMessage" class="win-message">
                <h1></h1>
            </div>
        </section>
    </div>

    <!-- Custom Bootstrap Modal -->
    <div class="modal">
        <p class="message">Congrats #addusername you win!</p>
        <i class="bi bi-emoji-sunglasses"></i>
        <div class="options">
            <button id="yesButton" class="btn">Home</button>
            <button id="noButton" class="btn">Play Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
