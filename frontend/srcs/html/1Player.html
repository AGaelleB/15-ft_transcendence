<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PONG - 1 Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/startGameModal.css " rel="stylesheet">
    <link href="../css/gameSettingsModal.css " rel="stylesheet">
    <link href="../css/winMsgModal.css" rel="stylesheet">
    <link href="../css/gameScreen.css" rel="stylesheet">
    
    <!-- Load gameSettings -->
    <script type="module" src="../js/PongGame/gameSettings.js"></script>
    <script type="module" src="../js/PongGame/resizeCanvas.js"></script>
    <script type="module" src="../js/Screens/1Player.js"></script>
    <script type="module" src="../js/PongGame/computerIA.js"></script>

</head>
<body>
    <div id="settingsIcon" class="settings-icon">
        <i class="bi bi-gear-fill"></i>
    </div>

    <!-- Conteneur pour centrer la modale avec flexbox -->
    <div class="settings-modal-container">
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <h2>Game Settings</h2>
                <div class="wrapper">
                    <!-- Slider pour Game: 2D / 3D -->
                    <div class="slide-controls-2d-3d">
                        <input type="radio" name="game-mode" id="game2d" checked>
                        <input type="radio" name="game-mode" id="game3d">
                        <label for="game2d" class="slide">2D</label>
                        <label for="game3d" class="slide">3D</label>
                        <div class="slider-tab"></div>
                    </div>

                    <!-- Slider pour Bot Level: Novice / Intermediate / Expert -->
                    <div class="slide-controls-bot-level">
                        <input type="radio" name="bot-level" id="novice" checked>
                        <input type="radio" name="bot-level" id="intermediate">
                        <input type="radio" name="bot-level" id="expert">
                        <label for="novice" class="slide">Novice</label>
                        <label for="intermediate" class="slide">Intermediate</label>
                        <label for="expert" class="slide">Expert</label>
                        <div class="slider-tab"></div>
                    </div>
                </div>                             
                <div class="slider-container">
                    <label for="ballSpeed" class="slider-label">Ball Speed</label>
                    <div class="slider-wrapper">
                        <input type="range" id="ballSpeed" name="ballSpeed" min="1" max="10" value="5">
                        <span id="ballSpeedValue" class="slider-value">5</span>
                    </div>
                </div>
                <div class="slider-container">
                    <label for="paddleSpeed" class="slider-label">Paddle Speed</label>
                    <div class="slider-wrapper">
                        <input type="range" id="paddleSpeed" name="paddleSpeed" min="1" max="10" value="5">
                        <span id="paddleSpeedValue" class="slider-value">5</span>
                    </div>
                </div>                                        
                <div class="checkbox-container">
                    <input type="checkbox" id="resetPaddlePosition" name="resetPaddlePosition">
                    <label for="resetPaddlePosition">Reset paddles after each point</label>
                </div>                
                <div class="increment-container">
                    <label for="pointsToWin">Points to Win</label>
                    <input type="number" id="pointsToWin" name="pointsToWin" min="1" max="10" value="5">
                </div>                                
            </div>            
            <button id="closeSettings" class="btn btn-primary">Close</button>
        </div>
    </div>
    <div id="startGameMessage" class="start-game-modal">
        <p>Press Space/Enter to begin the game</p>
    </div>
    <div class="game-screen">
        <div class="game-header">
            <div class="game-title">
                <h1>PONG</h1>
                <h2>1 Player mode</h2>
            </div>
        </div>
        
        <section class="score-section">
            <div class="score-container left">
                <h2 id="player1Score" class="score">0 / 3</h2>
                <p class="username">Player 1</p>
            </div>
            <div class="score-container right">
                <h2 id="player2Score" class="score">0 / 3</h2>
                <p class="username">Mr Robot</p>
            </div>
        </section>
        
        <div id="countdown" class="countdown"></div>

        <section class="game-container">
            <canvas id="pongCanvas" width="850" height="450"></canvas>
            <div id="winMessage" class="win-message">
                <h1></h1>
            </div>
        </section>
    </div>

    <!-- Custom Bootstrap Modal -->
    <div class="modal">
        <p class="message">Congrats #addusername you win!</p>
        <div class="options">
            <button id="homeButton" class="btn">Home</button>
            <button id="againButton" class="btn">Play Again</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
