<!-- frontend/srcs/html/1Player.html -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PONG - 1 Player</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/popUpModal.css" rel="stylesheet">
        <link href="../css/gameScreen.css" rel="stylesheet">
        <script src="../js/resizeCanvas.js" defer></script> <!-- Fichier resize externalisé -->
        <script src="../js/1Player.js" defer></script> <!-- Fichier spécifique pour 1 joueur -->
        <script src="../js/computerIA.js" defer></script> <!-- Fichier spécifique pour 1 joueur -->
    </head>
    <body>
    <div class="game-screen">
        <div class="game-header">
            <div class="game-title">
                <h1>PONG</h1>
                <h2>1 Player mode</h2>
            </div>
        </div>

        <section class="score-section">
            <div class="score-container left">
                <h2 id="player1Score" class="score">0</h2>
                <p class="username">Player 1</p>
            </div>
            <div class="score-container right">
                <h2 id="player2Score" class="score">0</h2>
                <p class="username">Mr Robot</p>
            </div>
        </section>

        <section class="game-container">
            <canvas id="pongCanvas" width="850" height="450"></canvas>
            <div id="winMessage" class="win-message">
                <h1></h1>
            </div>
        </section>
    </div>

    <!-- Custom Bootstrap Modal -->
    <div class="modal">
        <p class="message">Congrats #addusername you win!</p>
        <i class="bi bi-emoji-sunglasses"></i>
        <div class="options">
          <button class="btn">Yes</button>
          <button class="btn">No</button>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
