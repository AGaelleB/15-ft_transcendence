<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ft_transcendence</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/loginSignUp.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login to Play PONG</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login" id="login">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="button-container">
                            <button class="option-button" type="submit">Login</button>
                        </div>
                        <div class="signup-link-bottom">
                            Never played before? <a href="#" class="orange-link" id="signup-link">Signup now</a>
                        </div>
                    </form>
                    <form action="#" class="signup" id="signup">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="button-container">
                            <button class="option-button" type="submit">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/loginSignUp.js" defer></script>
    </body>
</html>
